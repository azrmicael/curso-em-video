<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu #4 programa</title>
    <style>
        body{
            font: normal 18pt Arial
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seja bem-vindo. <br/>`) 
        document.write(`Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas é <strong>${nome.toUpperCase()}</strong>. <br/>`)
        document.write(`Seu nome em letras minúsculas é <strong>${nome.toLowerCase()}</strong>. <br/>`)
    </script>
</body>
</html>
