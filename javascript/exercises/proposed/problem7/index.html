<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
            <input type="number" name="number" id="number">
            <input type="button" value="Adicionar" id="nBox" onclick="addNum()"></p>
        </div>
        <div>
            <p><select name="list" id="list" size="10" style="width:155px;">
               <option id="option1">Adicione valores.</option>
            </select></p>
        </div>
        <div>
            <p><input type="button" value="Analisar" id="bEnd" onclick="calc()"></p>
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; Micael Azevêdo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
